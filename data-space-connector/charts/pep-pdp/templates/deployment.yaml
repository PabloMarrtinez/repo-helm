apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.pep-pdp.image }}:{{ .Values.pep-pdp.imageTag }}"
          ports:
            - containerPort: {{ .Values.pep-pdp.containerPort }}
          env:
            {{- range .Values.pep-pdp.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          volumeMounts:
            - name: build-libs
              mountPath: /app/build/libs
            - name: crypto
              mountPath: /app/crypto
            - name: ec-cakey-jks
              mountPath: /app/crypto/ec-cakey.jks
              subPath: ec-cakey.jks
            - name: ec-cacert-pem
              mountPath: /app/crypto/ec-cacert.pem
              subPath: ec-cacert.pem
            - name: resources
              mountPath: /app/resources
            - name: temperatura
              mountPath: /app/temperatura
      volumes:
        - name: build-libs
          hostPath:
            path: /home/natalia/git/local_repo/demo/libs
        - name: crypto
          hostPath:
            path: /home/natalia/git/local_repo/demo/crypto
        - name: ec-cakey-jks
          hostPath:
            path: /home/natalia/git/local_repo/demo/crypto
        - name: ec-cacert-pem
          hostPath:
            path: /home/natalia/git/local_repo/demo/crypto
        - name: resources
          hostPath:
            path: /home/natalia/git/local_repo/demo/resources
        - name: temperatura
          hostPath:
            path: /home/natalia/git/local_repo/demo/resources/temperatura

