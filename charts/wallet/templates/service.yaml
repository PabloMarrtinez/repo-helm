      port: 30400
      targetPort: 30400
      nodePort: 30400
    - name: https-verifier 
      port: 30401
      targetPort: 30401
      nodePort: 30401
    - name: https-wallet 
      port: 30402
      targetPort: 30402
      nodePort: 30402
  selector:
    app: wallet-ssikit